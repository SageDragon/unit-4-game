<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG Style Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
    <div class="jumbotron">
        <h1 class="text-center">
            <strong>Welcome to the StarTrek RPG Game!!</strong>
        </h1>
        <h3 class="text-center">
            <strong id="infoboard2">Select your Hero to get Started</strong><strong id="infoboard1"></strong>
        </h3>
        <br>
        <h5 class="text-center ">
            <strong id="infoboard3"></strong>
        </h5>
    </div>
        <div class="row padding">
            <div class="col">
                <div class="card" id="char01">
                    <img class="card-img-top" src="./assets/images/Data_destroys_aqueduct.jpg" alt="">
                    <div class="card-body">
                        <h4 class="card-title name01">Title</h4>
                        <p class="card-text hp01">Text</p>
                    </div>
                </div>
            </div>
            <div class="col">
              <div class="card" id="char02">
                  <img class="card-img-top" src="./assets/images/Locutus,_full_torso(Resized).jpg" alt="">
                  <div class="card-body">
                      <h4 class="card-title name02">Title</h4>
                      <p class="card-text hp02">Text</p>
                  </div>
              </div>
              </div>
              <div class="col">
                <div class="card" id="char03">
                    <img class="card-img-top" src="./assets/images/Will-Riker-Phaser(Resized).jpg" alt="">
                    <div class="card-body">
                        <h4 class="card-title name03">Title</h4>
                        <p class="card-text hp03">Text</p>
                    </div>
                </div>
              </div>
              <div class="col">
                <div class="card" id="char04">
                    <img class="card-img-top" src="./assets/images/Worf_Age_of_ascension_pain_sticks(Resized).jpg" alt="">
                    <div class="card-body">
                        <h4 class="card-title name04">Title</h4>
                        <p class="card-text hp04">Text</p>
                    </div>
                </div>
              </div>
        </div>
            <div class="row text-center">
                <div class="col">
                    <button class="m-2 btn btn-lg btn-warning" onclick="attack()">ATTACK</button>
                    <button class="m-2 btn btn-lg btn-danger" onclick="reload()">RESET</button>
                </div>
            </div>



        </div>
        
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="assets/javascript/game.js"></script>
</body>
</html>
